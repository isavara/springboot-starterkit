name: Docker image
on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches-ignore:
      - main
      - 'v*.*'
      - '*'
jobs:
  build:
    name: Build & push docker image
    runs-on: mend-runner-1-label-1
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: mend-white-src-scan
      
      - name: Present working directory        
        run: pwd 

      - name: Tag Docker images with "GHA"
        run: |
          IMAGES=$(docker images --filter "label=GHA" --format "{{.Repository}}:latest")
          for IMAGE in $IMAGES; do
            docker tag $IMAGE ${IMAGE%:latest}:GHA
            docker push ${IMAGE%:latest}:GHA
          done